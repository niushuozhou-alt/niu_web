<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- 代码编辑器背景 -->
  <rect x="10" y="10" width="80" height="80" rx="4" fill="#0a0e17" stroke="#0099ff" stroke-width="1"/>
  <!-- 代码行 -->
  <text x="15" y="25" font-family="monospace" font-size="6" fill="#00ffff">#include &lt;stdio.h&gt;</text>
  <text x="15" y="35" font-family="monospace" font-size="6" fill="#0099ff">void setup() {</text>
  <text x="25" y="45" font-family="monospace" font-size="6" fill="#ecf0f1">  pinMode(LED_PIN, OUTPUT);</text>
  <text x="15" y="55" font-family="monospace" font-size="6" fill="#0099ff">}</text>
  <text x="15" y="65" font-family="monospace" font-size="6" fill="#0099ff">void loop() {</text>
  <text x="25" y="75" font-family="monospace" font-size="6" fill="#ecf0f1">  digitalWrite(LED_PIN, HIGH);</text>
  <text x="25" y="85" font-family="monospace" font-size="6" fill="#ecf0f1">  delay(1000);</text>
  <!-- 代码高亮 -->
  <rect x="15" y="20" width="45" height="8" rx="1" fill="rgba(0, 255, 255, 0.1)"/>
  <rect x="25" y="40" width="40" height="8" rx="1" fill="rgba(236, 240, 241, 0.1)"/>
</svg>