<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- 芯片背景 -->
  <rect x="10" y="10" width="80" height="80" rx="4" fill="#0a0e17" stroke="#0099ff" stroke-width="1"/>
  <!-- 芯片引脚 -->
  <g stroke="#0099ff" stroke-width="1">
    <!-- 左侧引脚 -->
    <line x1="10" y1="20" x2="5" y2="20"/>
    <line x1="10" y1="30" x2="5" y2="30"/>
    <line x1="10" y1="40" x2="5" y2="40"/>
    <line x1="10" y1="50" x2="5" y2="50"/>
    <line x1="10" y1="60" x2="5" y2="60"/>
    <line x1="10" y1="70" x2="5" y2="70"/>
    <line x1="10" y1="80" x2="5" y2="80"/>
    <!-- 右侧引脚 -->
    <line x1="90" y1="20" x2="95" y2="20"/>
    <line x1="90" y1="30" x2="95" y2="30"/>
    <line x1="90" y1="40" x2="95" y2="40"/>
    <line x1="90" y1="50" x2="95" y2="50"/>
    <line x1="90" y1="60" x2="95" y2="60"/>
    <line x1="90" y1="70" x2="95" y2="70"/>
    <line x1="90" y1="80" x2="95" y2="80"/>
    <!-- 顶部引脚 -->
    <line x1="20" y1="10" x2="20" y2="5"/>
    <line x1="30" y1="10" x2="30" y2="5"/>
    <line x1="40" y1="10" x2="40" y2="5"/>
    <line x1="50" y1="10" x2="50" y2="5"/>
    <line x1="60" y1="10" x2="60" y2="5"/>
    <line x1="70" y1="10" x2="70" y2="5"/>
    <line x1="80" y1="10" x2="80" y2="5"/>
    <!-- 底部引脚 -->
    <line x1="20" y1="90" x2="20" y2="95"/>
    <line x1="30" y1="90" x2="30" y2="95"/>
    <line x1="40" y1="90" x2="40" y2="95"/>
    <line x1="50" y1="90" x2="50" y2="95"/>
    <line x1="60" y1="90" x2="60" y2="95"/>
    <line x1="70" y1="90" x2="70" y2="95"/>
    <line x1="80" y1="90" x2="80" y2="95"/>
  </g>
  <!-- 芯片内部电路 -->
  <path d="M30,30 L70,30 L70,70 L30,70 Z" fill="none" stroke="#00ffff" stroke-width="0.5" stroke-dasharray="2,2"/>
  <circle cx="50" cy="50" r="10" fill="none" stroke="#0099ff" stroke-width="1"/>
  <!-- STM32标识 -->
  <text x="50" y="55" font-family="monospace" font-size="8" fill="#00ffff" text-anchor="middle">STM32</text>
</svg>